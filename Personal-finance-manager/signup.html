<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Sign-Up Page</title>
    <link rel="shortcut icon" href="./pfm-photos/pfm-logo.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/327834f7b5.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./pfm-css/signup.css">
</head>
<body>
    <div class="container">

        <div class="left-section">
            <h1>Welcome to FinanceUp</h1>
            <p>Manage your finances effectively and efficiently with our easy-to-use platform. Join us today!</p>
        </div>


        <div class="right-section">
            <h2>Sign Up</h2>
            <form action="./login2.html">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="input1" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="input2" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input3" placeholder="Enter your password" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <input type="submit" class="btn btn-primary">
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn btn-google w-50">Sign in with <i class="fa-brands fa-google"></i></button>
                    <button type="button" class="btn btn-facebook w-50">Sign in with <i class="fa-brands fa-facebook"></i></button>
                </div>
                <div class="text-center mt-3">
                    <p>Already a member? <a href="./login2.html" class="text-primary">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script>
var btn=document.querySelector("button")
btn.addEventListener("click",getData)

function getData(){
    
    var newarr=[]

    var input1=document.getElementById("input1").value
    console.log(input1)
    
    var input2=document.getElementById("input2").value
    console.log(input2)

    var input3=document.getElementById("input3").value
    console.log(input3)


    var obj={
        name:input1,
        username: input2,
        password: input3,
    }
    
    newarr.push(obj)
    console.log(newarr)
    
    document.getElementById("input1").value = "";
    document.getElementById("input2").value = "";
    document.getElementById("input3").value = "";
} 
</script>
